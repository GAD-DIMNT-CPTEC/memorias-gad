title: "Memórias das reuniões do GAD"
description: "Memórias das reuniões semanais do GAD (quintas, 14:00 — America/Sao_Paulo). Decisões, ações e responsáveis."
lang: pt-BR
timezone: America/Sao_Paulo
theme: minima
future: true
  
# extras úteis no Pages
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache


remote_theme: mmistakes/minimal-mistakes
logo: "/assets/img/logo.png"
minimal_mistakes_skin: "mint"
collections:
  atas: { output: true, permalink: /atas/:path/ }
defaults:
  - scope: { path: "", type: atas }
    values: { layout: single, author_profile: false, read_time: false }

# opções do tema
show_excerpts: true
minima:
  date_format: "%d %b %Y — %H:%M"

